<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Home work</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Detalis</legend>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name">
        <br><br>
        <label for="Middle">Middle Name</label>
        <input type="text" name="Middle" id="Middle">
        <br><br>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last">

        <br><br>
        <label for="Course">Course</label>
        <Select id="Course" name="Course">
            <Option value="Course">Course</Option>
            <option value="BCA">BCA</option>
            <option value="BCOM">BCOM</option>
            <option value="BBA">BBA</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>

        </Select>

        <br><br><br>

        <label for="Gender 3">Gender :</label>
        <br>
        <input type="radio" name="Gender" id="Gender" value="Male">
        <label for="Gender">Male</label>
        <br>
        <input type="radio" name="Gender" id="Gender Female" value="Female">
        <label for="Gender Female">Female</label>
        <br>
        <input type="radio" name="Gender" id="Others" value="Others">
        <label for="Others">Others</label>

        <br><br>
        <label for="DOB">DOB</label>
        <input type="datetime-local" name="DOB" id="DOB">
        <br><br>

        <label for="Phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" value="+91" disabled style="width: 30px;">
        <input type="tel" name="Phone" id="Phone" style="width: 100px;">

        <br><br>

        <label for="Address">Address</label>
        <br>
        <textarea name="Address" id="Address" cols="100" rows="5"></textarea>

        <br><br>

        <label for="Email">Email :</label>
        <input type="Email" name="Email" id="Email">

        <br><br>

        <label for="Password">Password :</label>
        <input type="password" name="password" id="Password" required>
        <br><br>
        <label for="retype_password">Retype Password:</label>
    <input type="password" id="retype_password" name="retype_password" required>

        <br><br>
        <input type="checkbox" name="conditions"  id="conditions" required>
        <label for="conditions">Agree to terms and conditions</label>
        <br><br>
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <label for="color">Choose Color</label>
        <input type="color" name="Color" id="Color">
        <br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </fieldset>
    </form>
</body>
</html>
